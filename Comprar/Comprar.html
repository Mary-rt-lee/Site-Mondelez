<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondelez - Informações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Comprar.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Img/MondelezLogo.png" alt="logo mondelez">
        </div>
        <nav>
            <section>
                <form>
                    <div class="search-container">
                        <input type="search" id="busca" name="busca" placeholder="Busque aqui seu produto:">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </section>
            <ul>
                <li><a href="Loja">Loja</a></li>
                <li><a href="Carrinho">Carrinho</a></li>
                <li><a href="Sobre">Sobre nós</a></li>
                <li><a href="Suporte">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-item">
                <img src="Img/Lacta img.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="Img/Oreo.png" alt="Imagem 2">
            </div>  
            <div class="carousel-item">
                <img src="Img/Clubsocial.png" alt="Imagem 3">
            </div>
        </div>
        <!-- Controles do Carrossel -->
        <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function moveCarousel(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - 1; 
            } else if (currentIndex >= totalItems) {
                currentIndex = 0; 
            }
            updateCarouselPosition();
        }

        function updateCarouselPosition() {
            const carouselImages = document.querySelector('.carousel-images');
            const newTransformValue = -currentIndex * 100; 
            carouselImages.style.transform = `translateX(${newTransformValue}%)`;
        }
    </script>

    <div class="dropdown-container">
        <div>
            <select id="marca" name="marca">
                <option selected disabled>Marca</option>
                <option value="Lacta">Lacta</option>
                <option value="Club Socia">Club Socia</option>
                <option value="Oreo">Oreo</option>
            </select>
        </div>
        <div>
            <select id="tipo" name="tipo">
                <option selected disabled>tipo</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Biscoito">Biscoito</option>
                <option value="Gomas_Balas">Gomas e Balas</option>
            </select>
        </div>
        <div>
            <select id="sabor" name="sabor">
                <option selected disabled>sabor</option>
                <option value="sabor1">ao leite</option>
                <option value="sabor2">amargo</option>
                <option value="sabor3">branco</option>
                <option value="sabor4">com avelãs</option>
                <option value="sabor5">com amêndoas</option>
                <option value="sabor6">com caramelo</option>
                <option value="sabor7">com frutas</option>
                <option value="sabor8">com cookies</option>
            </select>
        </div>
    </div>

    <div class="product-container"></div>

    <script>
        const produtos = [
            {
                nome: "Lacta Chocolate bombom caixa favoritos - 250 G.",
                imagem: "Img/Lacta Chocolate bombom.jpg",
                precoOriginal: 30.60,
                precoDesconto: 18.36,
                desconto: "40% OFF",
                estrelas: 5
            },
            {
                nome: "Chocolate Stick Sonho De Valsa Caixa C/15unx25g.",
                imagem: "Img/Chocolate Stick Sonho De Valsa.jpg",
                precoOriginal: 62.49,
                precoDesconto: 49.99,
                desconto: "20% OFF",
                estrelas: 4.5
            },
            {
                nome: "Display Mini Oreo Chocolate C/ Recheio Baunilha 10unx35g",
                imagem: "Img/Display Mini Oreo Chocolate.jpg",
                precoOriginal: 27.49,
                precoDesconto: 24.74,
                desconto: "10% OFF",
                estrelas: 4
            },
            {
                nome: "Chocolate Lacta Intense Amargo 70% Cacau Original 85g",
                imagem: "Img/Chocolate Lacta Intense Amargo.jpg",
                precoOriginal: 15.37,
                precoDesconto: 9.99,
                desconto: "35% OFF",
                estrelas: 3.5
            }
        ];

        const produtosRepetidos = [];
        for (let i = 0; i < 5; i++) {
            produtos.forEach(produto => {
                produtosRepetidos.push(produto);
            });
        }

        function renderizarProdutos() {
            const container = document.querySelector('.product-container');
            produtosRepetidos.forEach(produto => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <div class="discount-badge">${produto.desconto}</div>
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <label><strong>(Lacta)</strong></label>
                    <h3>${produto.nome}</h3>
                    <p>${'★'.repeat(Math.floor(produto.estrelas))}${'☆'.repeat(5 - Math.floor(produto.estrelas))}</p>
                    <p style="text-decoration: line-through;">R$${produto.precoOriginal.toFixed(2)}</p>
                    <p>R$${produto.precoDesconto.toFixed(2)}</p>
                    <div>
                        <button><span>Comprar</span></button>
                        <button><span>Carrinho</span> <i class="fa fa-shopping-cart"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderizarProdutos);
    </script>

    <section>
        <a href="https://pt-br.facebook.com/mondelezinternational/photos">
            <img src="Img/Facebook.png" alt="imagem Facebook" class="social-icon">
        </a> 
        <a href="https://www.instagram.com/mondelez_international/">
            <img src="Img/Instagram.png" alt="imagem Instagram" class="social-icon">
        </a> 
        <a href="https://br.linkedin.com/company/mondelezinternational">
            <img src="Img/In.png" alt="imagem Linkedin" class="social-icon">
        </a> 
        <a href="https://x.com/mdlz?lang=bn">
            <img src="Img/X.png" alt="imagem X" class="social-icon">
        </a> 
    </section>
    
    <footer>
        <div>
            <h3 class="small-title">Contato e Suporte</h3>
        </div>  
        <div class="support-container"> 
            <div class="contact-support">
                <h3>Formulário de Contato</h3>
                <ul>
                    <li>Telefone de Suporte</li>
                    <li>E-mail e Atendimento</li>
                </ul>
            </div>
            <div class="consumer-support">
                <h3>Suporte ao Consumidor</h3>
                <ul>
                    <li>Dúvidas</li>
                    <li>Sugestões</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
