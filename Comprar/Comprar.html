<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondelez - Informações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Comprar.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Img/MondelezLogo.png" alt="logo mondelez">
        </div>
        <nav>
            <section>
                <form>
                    <div class="search-container">
                        <input type="search" id="busca" name="busca" placeholder="Busque aqui seu produto:">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </section>
            <ul>
                <li><a href="/site-Mondelez-grupo1/Comprar/Comprar.html">Loja</a></li>
                <li><a href="/site-Mondelez-grupo1/carrinho/carrinho.html">Carrinho</a></li>
                <li><a href="/site-Mondelez-grupo1/Sobre Nós/SobreNós.html">Sobre nós</a></li>
                <li><a href="/site-Mondelez-grupo1\fale-conosco\faleconosco.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-item">
                <img src="Img/Lacta img.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="Img/Oreo.png" alt="Imagem 2">
            </div>  
        </div>
        <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
    
    <div class="dropdown-container">
        <div>
            <select id="marca" name="marca">
                <option value="todos">Todas Marcas</option>
                <option value="Lacta">Lacta</option>
                <option value="Oreo">Oreo</option>
            </select>
        </div>
        <div>
            <select id="tipo" name="tipo">
                <option value="todos">Todos Tipos</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Biscoito">Biscoito</option>
                <option value="Bombom">Bombom</option>
            </select>
        </div>
        <div>
            <select id="sabor" name="sabor">
                <option value="todos">Todos Sabores</option>
                <option value="leite">Ao leite</option>
                <option value="amargo">Amargo</option>
                <option value="branco">Branco</option>
                <option value="avelã">Com avelã</option>
            </select>
        </div>
    </div>

    <div class="product-container"></div>

    <script>
        const produtos = [
            {
                nome: "Lacta Chocolate bombom caixa favoritos - 250 G.",
                imagem: "Img/Lacta Chocolate bombom.jpg",
                precoOriginal: 30.60,
                precoDesconto: 18.36,
                desconto: "40% OFF",
                estrelas: 5,
                marca: "Lacta",
                tipo: "Bombom",
                sabores: ["leite", "avelã"]
            },
            {
                nome: "Chocolate Stick Sonho De Valsa Caixa C/15unx25g.",
                imagem: "Img/Chocolate Stick Sonho De Valsa.jpg",
                precoOriginal: 62.49,
                precoDesconto: 49.99,
                desconto: "20% OFF",
                estrelas: 4.5,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["leite"]
            },
            {
                nome: "Display Mini Oreo Chocolate C/Baunilha 10unx35g",
                imagem: "Img/Display Mini Oreo Chocolate.jpg",
                precoOriginal: 27.49,
                precoDesconto: 24.74,
                desconto: "10% OFF",
                estrelas: 4,
                marca: "Oreo",
                tipo: "Biscoito",
                sabores: ["baunilha"]
            },
            {
                nome: "Chocolate Lacta Intense Amargo 70% Cacau 85g",
                imagem: "Img/Chocolate Lacta Intense Amargo.jpg",
                precoOriginal: 15.37,
                precoDesconto: 9.99,
                desconto: "35% OFF",
                estrelas: 3.5,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["amargo"]
            },
            {
                nome: "Ovo de Páscoa Lacta Favoritos 560g",
                imagem: "Img/OVO-LACTA-FAVORITOS-560G.jpg",
                precoOriginal: 98.31,
                precoDesconto: 85.49,
                desconto: "15% OFF",
                estrelas: 3,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["leite", "avelã"]
            },
            {
                nome: "Lacta - Chocolate Bis ao leite, 126g",
                imagem: "Img/Bis.jpg",
                precoOriginal: 16.90,
                precoDesconto: 13.00,
                desconto: "30% OFF",
                estrelas: 4.5,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["leite"]
            },
            {
                nome: "Chocolate Sonho de Valsa Pacote 1Kg",
                imagem: "Img/Chocolate Sonho de Valsa Pacote 1Kg.jpg",
                precoOriginal: 75.90,
                precoDesconto: 69.00,
                desconto: "10% OFF",
                estrelas: 4,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["leite"]
            },
            {
                nome: "Chocolate Ouro Branco Pacote 1Kg",
                imagem: "Img/Chocolate Ouro Branco Pacote 1Kg.jpg",
                precoOriginal: 59.88,
                precoDesconto: 49.90,
                desconto: "20% OFF",
                estrelas: 4.5,
                marca: "Lacta",
                tipo: "Chocolate",
                sabores: ["branco"]
            },
            
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderizarProdutos(produtos);
            

            document.getElementById('marca').addEventListener('change', filtrarProdutos);
            document.getElementById('tipo').addEventListener('change', filtrarProdutos);
            document.getElementById('sabor').addEventListener('change', filtrarProdutos);
        });

        function filtrarProdutos() {
            const marcaSelecionada = document.getElementById('marca').value;
            const tipoSelecionado = document.getElementById('tipo').value;
            const saborSelecionado = document.getElementById('sabor').value;
            
            const produtosFiltrados = produtos.filter(produto => {

                const marcaMatch = marcaSelecionada === "todos" || produto.marca === marcaSelecionada;
                
                const tipoMatch = tipoSelecionado === "todos" || produto.tipo === tipoSelecionado;
                
                const saborMatch = saborSelecionado === "todos" || 
                                 produto.sabores.includes(saborSelecionado);
                
                return marcaMatch && tipoMatch && saborMatch;
            });
            
            renderizarProdutos(produtosFiltrados);
        }

        function renderizarProdutos(produtosParaRenderizar) {
            const container = document.querySelector('.product-container');
            container.innerHTML = '';
            
            if (produtosParaRenderizar.length === 0) {
                container.innerHTML = '<p class="no-products">Nenhum produto encontrado com os filtros selecionados.</p>';
                return;
            }
            
            produtosParaRenderizar.forEach(produto => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <div class="discount-badge">${produto.desconto}</div>
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <label><strong>(${produto.marca})</strong></label>
                    <h3>${produto.nome}</h3>
                    <p>${'★'.repeat(Math.floor(produto.estrelas))}${'☆'.repeat(5 - Math.floor(produto.estrelas))}</p>
                    <p style="text-decoration: line-through;">R$${produto.precoOriginal.toFixed(2)}</p>
                    <p>R$${produto.precoDesconto.toFixed(2)}</p>
                    <div>
                        <button onclick="adicionarAoCarrinho(${JSON.stringify(produto).replace(/"/g, '&quot;')})">
                            <span>Carrinho</span> <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function adicionarAoCarrinho(produto) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            
            if (typeof produto === 'string') {
                produto = JSON.parse(produto.replace(/&quot;/g, '"'));
            }
            
            carrinho.push(produto);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = '#4CAF50';
            notification.style.color = 'white';
            notification.style.padding = '15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            notification.innerHTML = `${produto.nome} foi adicionado ao carrinho!`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function moveCarousel(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - 1; 
            } else if (currentIndex >= totalItems) {
                currentIndex = 0; 
            }
            updateCarouselPosition();
        }

        function updateCarouselPosition() {
            const carouselImages = document.querySelector('.carousel-images');
            const newTransformValue = -currentIndex * 100; 
            carouselImages.style.transform = `translateX(${newTransformValue}%)`;
        }

        setInterval(() => {
            moveCarousel(1);
        }, 3000);
    </script>

    <section>
        <a href="https://pt-br.facebook.com/mondelezinternational/photos">
            <img src="Img/Facebook.png" alt="imagem Facebook" class="social-icon">
        </a> 
        <a href="https://www.instagram.com/mondelez_international/">
            <img src="Img/Instagram.png" alt="imagem Instagram" class="social-icon">
        </a> 
        <a href="https://br.linkedin.com/company/mondelezinternational">
            <img src="Img/In.png" alt="imagem Linkedin" class="social-icon">
        </a> 
        <a href="https://x.com/mdlz?lang=bn">
            <img src="Img/X.png" alt="imagem X" class="social-icon">
        </a> 
    </section>
    
    <footer>
        <div>
            <h3 class="small-title">Contato e Suporte</h3>
        </div>  
        <div class="support-container"> 
            <div class="contact-support">
                <h3>Formulário de Contato</h3>
                <ul>
                    <li>Telefone de Suporte</li>
                    <li>E-mail e Atendimento</li>
                </ul>
            </div>
            <div class="consumer-support">
                <h3>Suporte ao Consumidor</h3>
                <ul>
                    <li>Dúvidas</li>
                    <li>Sugestões</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
