<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondelez - Informações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Comprar.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Img/MondelezLogo.png" alt="logo mondelez">
        </div>
        <nav>
            <section>
                <form>
                    <div class="search-container">
                        <input type="search" id="busca" name="busca" placeholder="Busque aqui seu produto:">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </section>
            <ul>
                <li><a href="../loja.html/index.html">Loja</a></li>
                <li><a href="../carrinho/carrinho.html">Carrinho</a></li>
                <li><a href="/Sobre-Nos/SobreNos.html">Sobre nós</a></li>
                <li><a href="../fale-conosco/faleconosco.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-item">
                <img src="Img/Lacta img.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="Img/Oreo.png" alt="Imagem 2">
            </div>  
        </div>
        <button class="carousel-control prev" id="prevBtn">&#10094;</button>
        <button class="carousel-control next" id="nextBtn">&#10095;</button>
    </div>
    
    <div class="dropdown-container">
        <div>
            <select id="marca" name="marca">
                <option value="todos">Todas Marcas</option>
                <option value="Lacta">Lacta</option>
                <option value="Oreo">Oreo</option>
            </select>
        </div>
        <div>
            <select id="tipo" name="tipo">
                <option value="todos">Todos Tipos</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Biscoito">Biscoito</option>
                <option value="Bombom">Bombom</option>
            </select>
        </div>
        <div>
            <select id="sabor" name="sabor">
                <option value="todos">Todos Sabores</option>
                <option value="leite">Ao leite</option>
                <option value="amargo">Amargo</option>
                <option value="branco">Branco</option>
                <option value="avelã">Com avelã</option>
            </select>
        </div>
    </div>

    <div class="product-container"></div>

    <section>
        <a href="https://pt-br.facebook.com/mondelezinternational/photos">
            <img src="Img/Facebook.png" alt="imagem Facebook" class="social-icon">
        </a> 
        <a href="https://www.instagram.com/mondelez_international/">
            <img src="Img/Instagram.png" alt="imagem Instagram" class="social-icon">
        </a> 
        <a href="https://br.linkedin.com/company/mondelezinternational">
            <img src="Img/In.png" alt="imagem Linkedin" class="social-icon">
        </a> 
        <a href="https://x.com/mdlz?lang=bn">
            <img src="Img/X.png" alt="imagem X" class="social-icon">
        </a> 
    </section>
    
    <footer>
        <div>
            <h3 class="small-title">Contato e Suporte</h3>
        </div>  
        <div class="support-container"> 
            <div class="contact-support">
                <h3>Formulário de Contato</h3>
                <ul>
                    <li>Telefone de Suporte</li>
                    <li>E-mail e Atendimento</li>
                </ul>
            </div>
            <div class="consumer-support">
                <h3>Suporte ao Consumidor</h3>
                <ul>
                    <li>Dúvidas</li>
                    <li>Sugestões</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="Comprar.js"></script>
</body>
</html>
